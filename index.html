<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
  </head>
  <body>
    <main>
      <div class="fixed">
        <div class="header">
          <h1 class="title">My To Do List</h1>
        </div>
        <div class="input-box">
          <form onsubmit="keepData(event)" >
            <input class="common-style" id="text-input" type="text" placeholder="Title...">
            <input class="common-style" id="button-submit" type="submit" value="Add">
          </form>
        </div>
      </div>
      <div id="div">

      </div>
      <div class="task-counter">

      </div>
    </main>
  </body>
</html>
